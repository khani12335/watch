<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WATCH</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="watch">
      <div class="day">
        <span id="dd">Friday</span>
      </div>
      <div class="times">
        <div class="leftside">
          <span id="hours">00</span>
        </div>
        <div class="rightside">
          <div class="righttop">
            <span id="dots">:</span>
            <span id="minutes">00</span>
          </div>
          <div class="rightbottom">
            <span id="second">00</span>
            <span id="ampm">AM</span>
          </div>
        </div>
      </div>
      <div class="date">
        <span id="ddmmyy">june 21, 2024</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
